<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/styles.css"/>

    <title>Practice Sign Up Form</title>
</head>
<body>
    <div class="sign-up-left">
        <!--<img src="./images/halie-west-25xggax4bSA-unsplash.jpg">-->
        <div class="odin-logo">
            <img src="./images/odin-lined.png">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="sign-up-right">
        <div class="info-panel">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started</p>
                <p>
                    You <em>know</em> you want to.
                </p>
        </div>
        <div class="password-panel">
            <p>Let's do this!</p>
            <form>
                <fieldset>
                    <div class="form-div">
                        <label for="first-name">*First Name</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="form-div">
                        <label for="second-name">*Surnaame</label>
                        <input type="text" id="second-name" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-div">
                        <label for="email">*Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-div">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number">
                    </div>

                </fieldset>
                <fieldset>
                    <div class="form-div">
                        <label for="password1">*Password</label>
                        <input type="password" id="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </div>
                    <div class="form-div">
                        <label for="password2">*Password Confirmation</label>
                        <input type="password" id="password2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="login-panel">
            <button>Create Account</button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
    </div>
</body>

</html>
